<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <script src="https://use.fontawesome.com/3288ff397f.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
<body>

<!-- Navigation bar -->
    <nav class="navbar navbar-dark navbar-expand-sm">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="{% static 'media/logo.png' %}" heigth="30" width="41">
                <a class="navbar-brand" href="{% url 'onlinecourse:index' %}">Home</a>
            </div>
        </div>
    </nav>
    <!--login form -->
    <div class = "container">
        <div class = "box">
    <form action="{% url 'onlinecourse:login' %}" method="post">
        {% csrf_token %}
        <div class="container"> 
            <h1>Login</h1>
            <div class="form-group"> 
              <label for="username"><b>User Name</b></label>
              <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required> <!--Style input with .form-control class -->
              <label for="psw"><b>Password</b></label>
              <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required> <!--Style input with .form-control class -->
            </div>
            {% if message %}
              <div class="alert alert-warning"> 
                {{ message }}
              </div>
            {% endif %}
            <button class="btn btn-primary formbutton" type="submit">Login</button> 
        </div>
    </form>
    </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <script src="https://use.fontawesome.com/3288ff397f.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-dark navbar-expand-sm">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="{% static 'media/logo.png' %}" heigth="30" width="41">
                <a class="navbar-brand" href="{% url 'onlinecourse:index' %}">Home</a>
            </div>
            
        </div>
    </nav>

    <!--Registration form -->
    <div class = "container">
    <div class = "box">
    <form action="{% url 'onlinecourse:registration' %}" method="post">
        <div class="container"> 
            {% csrf_token %}
            <h1>Sign Up</h1>
            <hr>
            <div class="form-group"> 
                <label for="username"><b>User Name</b></label>
                <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required> 
                <label for="firstname"><b>First Name</b></label>
                <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required> 
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required> 
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required> 
                {% if message %}
                <div class="alert alert-warning"> 
                    {{ message }}
                </div>
                {% endif %}
                <button class="btn btn-primary formbutton" type="submit">Sign up</button> 
            </div>
        </div>
    </form>
    </div>
    </div>

</body>
